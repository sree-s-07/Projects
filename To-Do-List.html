<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: cursive;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .main {
            height: 500px;
            width: 300px;
            background-color: grey;
            border-radius: 10px;
            overflow: hidden;
        }

        .head {
            width: 100%;
            height: 60px;
            background-color: orange;

        }

        .input {
            width: 75%;
            height: 40px;
            margin-top: 9px;
            margin-left: 12px;
            border-radius: 5px;
            outline: none;
            border: 1px solid black;
            padding-left: 7px;
            font-size: 25px;

        }

        .add {
            height: 35px;
            width: 55px;
            padding: 0px 3px;
            background-color: skyblue;
            border: none;
            font-size: 25px;
            border-radius: 5px;
        }


        .list_container {
            width: 100%;
            height: 260px;
        }

        .para {
            margin: 5px 5px;
            font-size: 30px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 5px;
        }

        .delbtn {
            height: 20px;
            width: 25px;
            font-size: 10px;
            background-color: red;
            border: 1px solid black;
            border-radius: 5px;
        }

        .cbox {
            margin: 0px 5px;
            transform: scale(1.5);
        }

        h5 {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h5>
        To-Do-List
    </h5>
    <section>
        <div class="main">
            <div class="head">
                <input type="text" class="input">
                <button onclick="add_item()" class="add">Add</button>
            </div>
            <div class="list_container">

            </div>
        </div>
    </section>

    <script>
       
        function add_item() {
            let item = document.querySelector('.input').value;
            let list_item = document.querySelector('.list_container');
            list_item.innerHTML += `
            <p class="para">
            <input type="checkbox" onchange="toggleLine(this)" class=" cbox" >
            ${item} <button onclick="remove_item(this)" class="delbtn"><i
            class="bi bi-x-lg"></i></button></p>  
        `;
            document.querySelector('.input').value = ''
                
        }

        function toggleLine(checkbox) {
            let paragraph = checkbox.parentElement
            if (checkbox.checked) {
                paragraph.style.textDecoration = "line-through"
                paragraph.style.fontSize = "20px"
            } else {
                paragraph.style.textDecoration = ""
                paragraph.style.fontSize = "30px"

            }
        }

        function remove_item(btn) {
            btn.parentElement.remove();
        }
    </script>

</body>

</html>
